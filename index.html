<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CommunityBase</title>

    <!-- Add a style tag to define the background color -->
    <style>
        body {
            background-color: #1E1E1E;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px; /* Adjust the font size as needed */
            background-color: #1E1E1E ; /* Background color for the "CommunityBase" text */
            padding: 5px; /* Add padding for better visibility */
            border-radius: 5px; /* Add border-radius for rounded corners */
        }

        .main-content {
            width: 100%;
            height: 40vh;
            background-color: black;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            transition: height 0.5s;
        }

        h1, h2 {
            color: #1a1a1a;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }

        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #2E2E2E;
            color: white;
            border: none;
            border-radius: 5px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .company-info {
            margin-top: auto;
            text-align: center;
        }

        .solutions {
            display: none;
        }

        .expanded .solutions {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">CommunityBase  </div>
        <div class="main-content" id="mainContent">
            <h1>CommunityBase</h1>
            <!-- Real-time search bar -->
            <form method="post" action="{{ url_for('index') }}">
                {{ form.hidden_tag() }}
                <input type="text" id="search-input" name="search" placeholder="Search..." />
            </form>
            <!-- Display search results -->
            <ul id="search-results"></ul>

            <!-- Solutions section -->
            <div class="solutions">
                <h2>Solutions</h2>
                <ul id="solutions-list"></ul>
            </div>

            <!-- Company information at the bottom -->
            <div class="company-info">
                <p>ConnectLocally, DiscoverGlobally</p>
            </div>
        </div>
    </div>

    <!-- Add a script tag for JavaScript -->
    <script>
        const mainContent = document.getElementById('mainContent');
        const searchResults = document.getElementById('search-results');
        const solutionsSection = document.querySelector('.solutions');
        const solutionsList = document.getElementById('solutions-list');

        // Sample data for demonstration
        const sampleResults = [
            'Article 1',
            'Article 2',
            'Article 3',
            // Add more articles as needed
        ];

        const sampleSolutions = [
            'Solution 1',
            'Solution 2',
            'Solution 3',
            // Add more solutions as needed
        ];

        // Your existing JavaScript code for real-time search
        // ...

        function updateSearchResults(results) {
            // Clear existing results
            searchResults.innerHTML = '';

            // Display the filtered results
            results.forEach(result => {
                const li = document.createElement('li');
                li.textContent = result;
                searchResults.appendChild(li);
            });

            // Toggle the visibility of solutions based on search results
            if (results.length > 0) {
                mainContent.classList.add('expanded');
                displaySolutions(sampleSolutions);
            } else {
                mainContent.classList.remove('expanded');
                hideSolutions();
            }
        }

        function displaySolutions(solutions) {
            // Clear existing solutions
            solutionsList.innerHTML = '';

            // Display the solutions
            solutions.forEach(solution => {
                const li = document.createElement('li');
                li.textContent = solution;
                solutionsList.appendChild(li);
            });
        }

        function hideSolutions() {
            // Your existing code to hide solutions
            // ...
        }

        // Your existing JavaScript code
        // ...
    </script>
</body>

</html>
